<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><br><br>
<center>
<table border="1">
     <tr>
        <th>ID</th>
        <th>HOTEL NAME</th>
        <th>LOCATION</th>
        <th>IMAGE</th>
        <th>BOOKING DATE</th>
         <th>PHONE</th>
    </tr>
    {% for i in data%}
    <tr>
        <td>{{i.id}}</td>
         <td>{{i.hotelname}}</td>
        <td>{{i.location}}</td>

        <td>
            <img src="{{i.hotel_image}}" width="100px" height="100px"></td>
        <td>{{i.booking_date}}</td>
        <td>{{i.phone}}</td>
    </tr>
    {% endfor %}
</table>
</center>

</body>
</html>
