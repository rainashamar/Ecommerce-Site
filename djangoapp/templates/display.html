<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
  <tr>
    <th>ID</th>
    <th>fIRST NAME</th>
    <th>LAST NAME</th>
    <th>USER NAME</th>
    <th>EMAIL</th>
      <th>GENDER</th>
      <th>UPDATE PROFILE</th>
      <th>DELETE PROFILE</th>
  </tr>
    {% for i in data%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.gender}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/update/{{i.id}}" class="btn btn-primary">Update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete/{{i.id}}" class="btn btn-danger">Delete data</a></td>
    </tr>


     {% endfor %}

</table>


</body>
</html>
