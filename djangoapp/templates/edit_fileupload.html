<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><br><br>
<h1>EDIT PROFILE </h1>
<center>
<table align="center">
    <form method="post" enctype="multipart/form-data">{% csrf_token%}
        <label>ID</label>
        <input type="text" name="id" value="{{data.id}}"><br><br><br>
         <label>FILE NAME</label>
        <input type="text" name="filename" value="{{data.filename}}"><br><br><br>
         <label>FILE</label>
        <img src="{% static img%}" width="200px" height="200px">
        <input type="file" name="fileupload" value="{{data.fileupload}}"><br><br><br>
         <label>DESCRIPTION</label>
        <input type="text" name="desc" value="{{data.desc}}"><br><br><br>
        <input type="submit" value="UPDATE">

    </form>
</table>
</center>


</body>
</html>
