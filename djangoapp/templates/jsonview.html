<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<table border="1">
     <tr>
        <th>ID</th>
        <th>MOVIE NAME</th>
        <th>RELEASED DATE</th>
        <th>CHARACTERS</th>
        <th>THEATRE NAME</th>
         <th>DIRECTOR NAME</th>
        <th>RATING </th>
    </tr>
    {% for i in data%}
    <tr>
        <td>{{i.id}}</td>
         <td>{{i.movie_name}}</td>
        <td>{{i.released_date}}</td>
        <td>{{i.characters}}</td>
        <td>{{i.theatre_name}}</td>
        <td>{{i.director_name}}</td>
        <td>{{i.rating}}</td>
    </tr>
    {% endfor %}
</table>
</center>
</body>
</html>
