<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style>
    body{
     background-color: #21D4FD;
    background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);

    }


  </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a1">
  <br><br><br><br>
  <form method="post">{% csrf_token %}
    <table align="center">
      <tr>
        <td colspan="2"><center>Product Details</center></td>
      </tr>
      <tr>
        <td>Product Name</td>
        <td> <input type="text" class="form-control" name="pname" placeholder="Enter Product Name"></td>
      </tr>
       <tr>
        <td>Product Price</td>
        <td> <input type="text" class="form-control" name="price" placeholder="Enter Product Price"></td>
      </tr>
       <tr>
        <td>Company Name</td>
        <td> <input type="text" class="form-control" name="cmpname" placeholder="Enter Company Name"></td>
      </tr>
       <tr>
        <td>Quantity</td>
        <td> <input type="text" class="form-control" name="qty" placeholder="Enter Qunatity"></td>
      </tr>
       <tr>
        <td>Expiry Date</td>
        <td> <input type="date" class="form-control" name="expdate" placeholder="Enter Expiry Date"></td>
      </tr>
       <tr>
        <td>Description</td>
        <td> <textarea name="desc" placeholder="Enter Description"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="ADD PRODUCT"></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
