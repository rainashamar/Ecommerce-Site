<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Edit Profile</h1>
<form method="post">{% csrf_token %}
    <label>First Name</label>
    <input type="text" name="fname" value="{{data.fname}}"><br><br><br>
     <label>Last Name</label>
    <input type="text" name="lname" value="{{data.lname}}"><br><br><br>
     <label>User Name</label>
    <input type="text" name="username" value="{{data.username}}"><br><br><br>
     <label>Email Id</label>
    <input type="text" name="email" value="{{data.email}}"><br><br><br>
     <label>Phone Number</label>
    <input type="text" name="phone" value="{{data.phone}}"><br><br><br>
     <label>Date of Birth</label>
    <p>Date of Birth:{{data.dob}}</p>
    <input type="date" name="dob" value="{{data.dob}}"><br><br><br>
     <label>Gender</label>
    <p>{{data.gender}}</p>
    <input type="radio" name="gender" value="male">Male
     <input type="radio" name="gender" value="female">Female<br><br><br>
    <label>Address<label>
        <textarea name="address" >{{data.address}}</textarea><br><br><br>
    <input type="submit" value="Update">


</form>
</center>
</body>
</html>
