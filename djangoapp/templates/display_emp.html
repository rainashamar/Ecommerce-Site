<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="red">
<br><br><br>
<table border="1" align="center">
  <tr>
    <th>ID</th>
    <th>EMP NAME</th>
     <th>EMAIL</th>
     <th>DESIGNATION</th>
 <th>COMPANY NAME</th>
<th>PHONE NUMBER</th>
      <th>UPDATE PROFILE</th>
      <th>DELETE PROFILE</th>
  </tr>
      {% for i in data %}
    <tr>

        <td>{{i.id}}</td>
        <td>{{i.empname}}</td>
        <td>{{i.email}}</td>
        <td>{{i.desig}}</td>
        <td>{{i.cmpny_name}}</td>
        <td>{{i.phone}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/update_emp/{{i.id}}" class="btn btn-success"> Update </a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete_emp/{{i.id}}" class="btn btn-danger"> Delete </a></td>
        {% endfor %}
    </tr>
</table>


</body>
</html>
